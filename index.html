<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
     <link rel="icon"  href="./assets/ICON.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>
<body>
    <div id="barra-top">
            <header>
                <figure>
                    <img src="./img/06-LOGO.png" 
                    srcset="./img/06-LOGO.png 1100w" 

                    sizes="(min-width: 600px) 70vw"
                    alt="GreenCity"
                    >
                </figure>
            </header>
    </div>
    <main>
        <div id="caixa-formulario">
            <h1 id="titulo">Vem tomar um café<br> com a gente</h1>

            <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
            <form id="contact" action="#" method="POST">
                <div>
                            <input type="text" id="name" title="Preencha com seu nome" placeholder="Nome" autofocus required>
                        </div>
                        <div>
                            <input type="email" id="email" title="Preencha com seu e-mail" placeholder="Email" required>
                        </div>
                        <div>
                            <textarea name="message" id="message" title="Escreva uma mensagem para nós :)" cols="30" rows="10" placeholder="Mensagem" required></textarea>
                        </div>
                        <input id="enviar" title="Enviar"  type="submit" value="ENVIAR">
            </form>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
